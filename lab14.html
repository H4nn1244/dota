<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="lab14.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lab14.js"></script>
</head>
<body>
    <script>
        var slideIndex = 1;
showSlides(slideIndex);
// Дараах болон өмнөх зураг руу шилжих үйлдэл
function plusSlides(n) {
showSlides(slideIndex += n);
}
// Жижиг зургуудын үйлдэл
function currentSlide(n) {
showSlides(slideIndex = n);
}
function showSlides(n) {
var i;
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("demo");
var captionText = document.getElementById("caption");
if (n > slides.length) {slideIndex = 1}
if (n < 1) {slideIndex = slides.length}
for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none";
}
for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block";
dots[slideIndex-1].className += " active";
captionText.innerHTML = dots[slideIndex-1].alt;
}
    </script>
    <!-- Зургийн цомгийг агуулагч -->
    <div class="container">
        <!-- Томоор харагдах зургууд болон дугаарлалт -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="io.webp" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="Invoker_icon.webp" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="slark.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="riki.png" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="puck.png" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="phoenix.png" style="width:100%">
        </div>
        <!-- Дараах болон өмнөх зураг руу шилжих сум -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- Зургийн тайлбар -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <!-- Жижиг зургууд -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="io.webp" style="width:100%" onclick="currentSlide(1)" alt="TheWoods">
            </div>
            <div class="column">
                <img class="demo cursor" src="Invoker_icon.webp" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="slark.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="riki.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="puck.png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="phoenix.png" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
        </div>
    </div>
</body>
</html>
